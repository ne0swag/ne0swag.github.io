<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#e4e4e7;font-family:'Inter',sans-serif;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;position:relative;overflow:hidden}
#canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
.container{max-width:680px;width:100%;position:relative;z-index:1}
.profile-card{background:rgba(15,15,20,.35);backdrop-filter:blur(50px)saturate(200%);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:40px;transition:all .4s cubic-bezier(.4,0,.2,1);box-shadow:0 8px 32px rgba(0,0,0,.5)}
.profile-card:hover{border-color:rgba(255,255,255,.14);box-shadow:0 12px 48px rgba(0,0,0,.6),0 0 80px rgba(139,92,246,.15);transform:translateY(-2px)}
.profile-header{display:flex;gap:32px;align-items:center;margin-bottom:32px}
.avatar-section{position:relative;flex-shrink:0}
.avatar-wrapper{position:relative;width:120px;height:120px}
.avatar{width:100%;height:100%;border-radius:50%;background:#0a0a0f center/cover;border:3px solid rgba(255,255,255,.12);transition:all .4s cubic-bezier(.4,0,.2,1);cursor:pointer;position:relative;z-index:2}
.avatar:hover{transform:scale(1.06)rotate(2deg);border-color:rgba(255,255,255,.25);box-shadow:0 8px 32px rgba(139,92,246,.3)}
.avatar:active{transform:scale(1.02)rotate(0deg)}
.avatar-glow{position:absolute;inset:-8px;border-radius:50%;background:radial-gradient(circle,rgba(139,92,246,.4),transparent 70%);opacity:0;transition:opacity .4s ease;z-index:1;animation:pulseGlow 3s ease-in-out infinite}
.avatar:hover + .avatar-glow{opacity:1}
@keyframes pulseGlow{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
.status-badge{position:absolute;bottom:6px;right:6px;width:32px;height:32px;border-radius:50%;border:5px solid rgba(15,15,20,.95);z-index:3;transition:all .3s ease;display:flex;align-items:center;justify-content:center}
.status-badge.online{background:#3ba55d;box-shadow:0 0 20px rgba(59,165,93,.8),0 0 40px rgba(59,165,93,.4);animation:pulse 2.5s ease-in-out infinite}
.status-badge.idle{background:#faa81a;box-shadow:0 0 20px rgba(250,168,26,.8)}
.status-badge.dnd{background:#ed4245;box-shadow:0 0 20px rgba(237,66,69,.8)}
.status-badge.offline{background:#6b7280}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.12)}}
.device-icons{position:absolute;display:flex;gap:3px;opacity:0;transition:opacity .3s ease;pointer-events:none}
.status-badge:hover .device-icons{opacity:1}
.device-mini{width:10px;height:10px;stroke:rgba(255,255,255,.9);stroke-width:2px;filter:drop-shadow(0 1px 2px rgba(0,0,0,.5))}
.user-info{flex:1;min-width:0}
.username-container{display:flex;align-items:center;gap:12px;margin-bottom:8px;flex-wrap:wrap}
.username{font-size:32px;font-weight:800;color:#fff;letter-spacing:-.8px;background:linear-gradient(135deg,#fff,#d4d4d8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;transition:transform .3s ease}
.username:hover{transform:scale(1.02)}
.clan-badge{display:inline-flex;align-items:center;gap:6px;padding:6px 12px;background:rgba(139,92,246,.15);border:1px solid rgba(139,92,246,.3);border-radius:8px;font-size:13px;font-weight:700;color:#a78bfa;transition:all .3s ease;cursor:pointer}
.clan-badge:hover{background:rgba(139,92,246,.25);border-color:rgba(139,92,246,.5);transform:translateY(-1px)scale(1.05)}
.clan-badge img{width:18px;height:18px;border-radius:4px}
.handle{font-size:16px;color:#9ca3af;font-weight:500;margin-bottom:4px;transition:color .3s ease;cursor:pointer;user-select:all}
.handle:hover{color:#d1d5db}
.copy-toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%)translateY(100px);background:rgba(139,92,246,.9);color:#fff;padding:12px 24px;border-radius:10px;font-size:14px;font-weight:600;opacity:0;transition:all .3s ease;z-index:10000;pointer-events:none}
.copy-toast.show{opacity:1;transform:translateX(-50%)translateY(0)}
.bio-section{margin-bottom:28px}
.bio-label{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:1.2px;color:#71717a;margin-bottom:10px}
.bio-text{font-size:15px;color:#d1d5db;line-height:1.6;min-height:24px}
.bio-text::after{content:'|';margin-left:2px;animation:blink 1s infinite}
@keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}
.links-section{display:flex;gap:12px;flex-wrap:wrap}
.link-btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 24px;background:rgba(25,25,35,.5);border:1px solid rgba(255,255,255,.1);border-radius:12px;color:#d1d5db;text-decoration:none;font-size:14px;font-weight:600;transition:all .3s cubic-bezier(.4,0,.2,1);cursor:pointer;position:relative;overflow:hidden;flex:1;min-width:140px}
.link-btn::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(139,92,246,.2),rgba(99,102,241,.2));opacity:0;transition:opacity .3s ease}
.link-btn::after{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.2);transform:translate(-50%,-50%);transition:width .4s ease,height .4s ease}
.link-btn:hover{background:rgba(35,35,50,.8);border-color:rgba(255,255,255,.2);color:#fff;transform:translateY(-3px)scale(1.02);box-shadow:0 8px 24px rgba(139,92,246,.3)}
.link-btn:hover::before{opacity:1}
.link-btn:active::after{width:300px;height:300px;transition:width .6s ease,height .6s ease}
.link-btn:active{transform:translateY(-1px)scale(1)}
.link-btn svg{width:20px;height:20px;transition:transform .3s cubic-bezier(.4,0,.2,1)}
.link-btn:hover svg{transform:scale(1.15)rotate(-8deg)}
.footer{text-align:center;font-size:11px;color:#52525b;margin-top:32px;padding-top:24px;border-top:1px solid rgba(255,255,255,.06)}
.footer a{color:#8b5cf6;text-decoration:none;transition:color .2s ease;font-weight:600}
.footer a:hover{color:#a78bfa}
.loading{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#8b5cf6;font-size:14px;font-weight:600;opacity:0;transition:opacity .3s ease;z-index:2}
.loading.show{opacity:1}
@media(max-width:640px){
body{cursor:auto}
.cursor,.cursor-dot{display:none}
.profile-header{flex-direction:column;text-align:center}
.username-container{justify-content:center}
.bio-section{text-align:center}
.links-section{flex-direction:column}
.link-btn{min-width:0}
}
@media(prefers-reduced-motion:reduce){
.avatar,.link-btn,.username{transition:none}
.avatar-glow{animation:none}
.status-badge.online{animation:none}
}
  </style>
</head>
<body>

  <script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Star {
  constructor() {
    this.reset();
  }
  
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.z = Math.random() * 2000;
    this.size = Math.random() * 2;
  }
  
  update() {
    this.z -= 3;
    if (this.z <= 0) this.reset();
  }
  
  draw() {
    const x = (this.x - canvas.width / 2) * (2000 / this.z) + canvas.width / 2;
    const y = (this.y - canvas.height / 2) * (2000 / this.z) + canvas.height / 2;
    const s = (1 - this.z / 2000) * this.size * 2;
    const opacity = 1 - this.z / 2000;
    
    ctx.beginPath();
    ctx.arc(x, y, s, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(139, 92, 246, ${opacity * 0.8})`;
    ctx.fill();
    
    if (s > 0.5) {
      ctx.beginPath();
      ctx.arc(x, y, s * 2, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(139, 92, 246, ${opacity * 0.2})`;
      ctx.fill();
    }
  }
}

const stars = Array.from({length: 400}, () => new Star());

class Trail {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
    this.life = 1;
    this.size = Math.random() * 4 + 2;
    this.color = Math.random() > 0.5 ? [139, 92, 246] : [99, 102, 241];
  }
  
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vx *= 0.98;
    this.vy *= 0.98;
    this.life -= 0.015;
  }
  
  draw() {
    const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
    grad.addColorStop(0, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.life * 0.8})`);
    grad.addColorStop(1, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0)`);
    
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = grad;
    ctx.fill();
  }
}

const trails = [];
let mouse = {x: 0, y: 0, lastX: 0, lastY: 0};

document.addEventListener('mousemove', e => {
  mouse.lastX = mouse.x;
  mouse.lastY = mouse.y;
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  
  const dist = Math.hypot(mouse.x - mouse.lastX, mouse.y - mouse.lastY);
  const count = Math.min(Math.floor(dist / 5), 8);
  
  for (let i = 0; i < count; i++) {
    trails.push(new Trail(mouse.x, mouse.y));
  }
});

function animate() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  stars.forEach(star => {
    star.update();
    star.draw();
  });
  
  for (let i = trails.length - 1; i >= 0; i--) {
    trails[i].update();
    trails[i].draw();
    if (trails[i].life <= 0) trails.splice(i, 1);
  }
  
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const cursor = document.querySelector('.cursor');
const cursorDot = document.querySelector('.cursor-dot');

document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
  cursorDot.style.left = e.clientX + 'px';
  cursorDot.style.top = e.clientY + 'px';
});

document.querySelectorAll('a, .avatar, .handle, .clan-badge').forEach(el => {
  el.addEventListener('mouseenter', () => {
    cursor.classList.add('hover');
    cursorDot.classList.add('hover');
  });
  el.addEventListener('mouseleave', () => {
    cursor.classList.remove('hover');
    cursorDot.classList.remove('hover');
  });
});

const bioTexts = [
  "neoswag a geek",
  "learning more cpp",
  "ok yes",
];
let bioIdx = 0;
let charIdx = 0;
let isDeleting = false;
let typeSpeed = 80;

function typeBio() {
  const el = document.getElementById('bioText');
  const current = bioTexts[bioIdx];
  
  if (isDeleting) {
    el.textContent = current.substring(0, charIdx - 1);
    charIdx--;
    typeSpeed = 40;
  } else {
    el.textContent = current.substring(0, charIdx + 1);
    charIdx++;
    typeSpeed = 80;
  }

  if (!isDeleting && charIdx === current.length) {
    typeSpeed = 2000;
    isDeleting = true;
  } else if (isDeleting && charIdx === 0) {
    isDeleting = false;
    bioIdx = (bioIdx + 1) % bioTexts.length;
    typeSpeed = 500;
  }
  
  setTimeout(typeBio, typeSpeed);
}

const titles = ["k", "ko", "kor", "korp"];
let titleIdx = 0;
let titleFwd = true;

function animateTitle() {
  document.title = titles[titleIdx];
  
  if (titleFwd) {
    titleIdx++;
    if (titleIdx === titles.length - 1) titleFwd = false;
  } else {
    titleIdx--;
    if (titleIdx === 0) titleFwd = true;
  }
  
  setTimeout(animateTitle, 150);
}

document.getElementById('handle').addEventListener('click', async () => {
  const handle = document.getElementById('handle').textContent;
  try {
    await navigator.clipboard.writeText(handle);
    const toast = document.getElementById('copyToast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  } catch (err) {
    console.error('Failed to copy:', err);
  }
});

async function updatePresence() {
  try {
    const res = await fetch('https://api.lanyard.rest/v1/users/683998472160280721');
    const data = await res.json();
    if (!data.success) return;
    
    const d = data.data;
    const user = d.discord_user;
    const status = d.discord_status;
    
    document.getElementById('statusBadge').className = `status-badge ${status}`;
    
    const display = user.display_name || user.global_name || user.username;
    const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`;
    
    document.getElementById('username').textContent = display;
    document.getElementById('handle').textContent = `@${user.username}`;
    document.getElementById('avatar').style.backgroundImage = `url('${avatar}')`;
    
    if (user.primary_guild) {
      const guild = user.primary_guild;
      const clanIcon = `https://cdn.discordapp.com/clan-badges/${guild.identity_guild_id}/${guild.badge}.png?size=64`;
      
      document.getElementById('clanIcon').src = clanIcon;
      document.getElementById('clanTag').textContent = guild.tag;
      document.getElementById('clanBadge').style.display = 'inline-flex';
    }
    
    document.getElementById('desktopIcon').style.opacity = d.active_on_discord_desktop ? '1' : '0.2';
    document.getElementById('mobileIcon').style.opacity = d.active_on_discord_mobile ? '1' : '0.2';
    document.getElementById('webIcon').style.opacity = d.active_on_discord_web ? '1' : '0.2';

    document.getElementById('loading').classList.remove('show');
    document.getElementById('container').style.opacity = '1';

  } catch (err) {
    console.error(err);
    document.getElementById('loading').textContent = 'Failed to load';
  }
}

typeBio();
animateTitle();
updatePresence();
setInterval(updatePresence, 3000);
  </script>
